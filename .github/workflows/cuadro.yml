name: Actualizar cuadro básico (semanal)

on:
  schedule:
    - cron: "0 9 * * 1"   # Lunes 09:00 UTC
  workflow_dispatch:       # Botón manual

permissions:
  contents: write

jobs:
  build-cuadro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias del proyecto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generar/actualizar CSV
        run: python scripts/build_csv.py

      - name: Commit si hubo cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): actualizar cuadro básico"
            git push
          else
            echo "Sin cambios"
